<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #2f3640;
    }

    .container {
      max-width: 500px;
    }

    h1 {
      font-size: 120px;
      margin: 0;
      color: #e84118;
      font-weight: bold;
    }

    h2 {
      margin-top: -20px;
      font-size: 28px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    a {
      text-decoration: none;
      background: #e84118;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      transition: 0.3s;
    }

    a:hover {
      background: #c23616;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Oops! The page you're looking for doesn't exist.</p>

    <a href="/">Go Back Home</a>
  </div>
</body>
</html>
